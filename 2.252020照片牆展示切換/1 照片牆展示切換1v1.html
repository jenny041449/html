<!DOCTYPE html>
<html lang="en">
<head>

    <title> 照片牆展示切換 v1 </title>

</head>
<body>
    <div id="app">
        <div id="contentPhoto"></div>
        <div class="menu">
            <nav>
                <a id="a1" onclick="photo1()"><img src="images/small/a1.jpg" alt=""></a>
                <a id="a2" onclick="photo2()"><img src="images/small/a2.jpg" alt=""></a>
                <a id="a3" onclick="photo3()"><img src="images/small/a3.jpg" alt=""></a>

    </div>
    
    <script>
        //取得元件
        let ContentPhoto = document.querySelector("#contentPhoto");

        //使用元件

        function photo1(){
            ContentPhoto.style.backgroundImage = 'url("images/big/a1.jpg")';
        }
        
        function photo2(){
            ContentPhoto.style.backgroundImage = 'url("images/big/a2.jpg")';
        }
        
        function photo3(){            
            ContentPhoto.style.backgroundImage = 'url("images/big/a3.jpg")';
        }
        function photo4(){
            ContentPhoto.style.backgroundImage = 'url("images/big/a4.jpg")';            
        }
        
        function photo5(){

        }

    </script>
