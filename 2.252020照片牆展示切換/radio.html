<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div id="4" class="box flex">
            <div>
                <div class="box_input range">
                    <input type="range"   onmousemove="mousemove()" min="0" max="100" step="1">
                    <span id="range">50%</span>
                </div>
            </div>

        </div>


</body>

</html>
<script>

    
    function mousemove() { 
        document.getElementById("range").innerHTML=document.getElementsByTagName("input")[0].value;

    }

</script>
