    <div id="content">練習網頁畫面操作</div>
    <button onclick="change()">點我</button>

    <script>
        function change(){
            //取得標籤物件
            //操作標籤物件
            let content=document.querySelector("#content");
            console.log(content.innerHTML);
            //==============================================
            // let Content = document.querySelector("#content");
            
            //測試一下是否真的取得標籤物件            
            // console.log(Content);
            // console.log(Content.innerHTML);
            //=====================================================
            //把函式完成
            content.innerHTML="對特定的標籤做操作";
            
            //取得標籤物件
            let Content = document.querySelector("#content");

            //操作標籤物件
             Content.innerHTML = "對特定的標籤作操作";
        }
    </script>
