<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript：HTML DOM 網頁畫面操作</title>
</head>
<body>
    <h3>HTML DOM 畫面操作</h3>
    <div>練習網頁畫面操作</div>
    <button>點我</button>

    <script>
        //對 body 做操作
        console.log(document.body);

        //==========================
        //執行以下命令會發生什麼事
        document.body.innerHTML = "新的內容";
    </script>
    
</body>
</html>
