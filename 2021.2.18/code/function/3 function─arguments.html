    <script>
        //建立函式
        function sub(n1,n2)
        {
            let result = n1 - n2;
            alert(result);
        }       

        //呼叫函式
        sub(3,4);
        sub(10,5);
        sub("Hello","World");//NaN not number

        //練習：做除法的函式
