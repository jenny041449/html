<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <script>
        //建立函式
        function test()
        {
            console.log('Hello');
        }
        //呼叫函式     
        test();
        test(); 
        //練習：使用for 迴圈 呼叫函式8次
        for(let i=0;i<8;i++)
        {
            test();
        }        

    </script>
</body>
</html>
