<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-1</title>
</head>
<body>
    <script>
        // 建立函式
        function test()
        {
            return; //return用來結束函式
            alert('Hello');            
        }

        // 呼叫函式
        test();
        test();
        alert(typeof(test()));
    </script>
</body>
