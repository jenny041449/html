        //練習：設計一個1+...+n的函式（與使用者互動）
        function calc(n)
        {
            let total=0;
            for(let i=1;i<n+1;i++)
           {              
                total+=i;
           } 
            alert(`1+...+ ${n} 的和為${total}`);
        }
        
        let input=prompt('請輸入正整數','');
        inputToValue = parseInt(input);
        calc(inputToValue);
