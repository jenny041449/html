    <title>1 註冊事件處理函式</title>
</head>
<body>
    <div onclick="change(this)">點擊</div>
    <!-- <button onmouseover="mouseOver(this)">按鈕</button> --> 
        <!-- this代表被觸發事件的標籤（物件），此處的this代表整個div的物件<div onclick="change(this)">點擊</div> -->
    
    <script>
        function change(elem)
        {
            elem.innerHTML = "我被點擊了";
            elem.style.color = "red";            
        }
