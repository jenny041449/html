<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 範例2</title>
    <style>
        /* button {
            color:yellow;
        } */
    </style>
</head>
<body>
    <button onclick="clickit(this)">按鈕0</button>
    
    <button onmousedown="down(this)" 
            onmouseup="up(this)"
    >按鈕</button>

    <script>
        function clickit(elem){
            elem.style.color= "red";
        }

        function down(elem)
        {
            elem.style.color="red";
        }
        
        function up(elem)
        {
            elem.style.color="black";
        }
    </script>
</body>
</html>
