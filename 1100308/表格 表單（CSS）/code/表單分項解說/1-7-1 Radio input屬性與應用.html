<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊貓問卷調查表</title>
</head>
<body>
    <form action="" method="GET">
        
        <input type="file" >
        <br>
        
        <label for = "myName">姓名：</label>
        <input 
        id = "myName" 
        type="text" 
        name="inputName"
        required
        minlength = "2"
        maxlength = "10"
        placeholder="請輸入真實姓名"
        />
        <br>
        
        <!-- ========================================================
            使用checkbox 問題很大 所以使用Radio input屬性
            https://www.w3schools.com/html/html_form_input_types.asp

            radio button 依據name屬性 來決定 多少則一
            ======================================================== -->
            <input id = "male" type="radio" name="gender" id="">
            <label for="male">男性</label>
            <input id = "female" type="radio" name="gender" id="">
            <label for="female">女性</label>
            <input id = "other" type="radio" name="gender" id="">
            <label for="other">其他</label>
            <br>

        <label for = "tele">電話：</label>
        <input id = "tele" type="text" name="telephone"/>
        <br>
        
        <label for="email">E-MAIL：</label>
        <input id="email" type="email" name="email" required>             
        <br>
        
        <label for="age">年齡：</label>
        <input 
        id="age"
        type="number" 
        name="age" 
        value = "18"
        min = "0"
        max = "120"
        step = "1"
        required
        >
        
        <input type="checkbox" name="news" id="checkBox" value="newsPager">
        <label for="checkBox">訂閱熊貓電子報</label>
        <br>
        
        
        <label for="">密碼</label>
        <input type="password" 
        name="" 
        id=""
        minlength = "8"
        maxlength = "12"
        
        >
        <br>
        
            0<input type="range" 
            name="" 
            id="" 
            min="0" 
            max="100"
            step = "10"
            >100
            <br>

            <button type="submit">提交表單</button>
            <br>
        </form>


    </body>
</html>
